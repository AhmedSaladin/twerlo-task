<div
  class="flex flex-col items-center gap-9 md:p-6 p-4"
  (click)="itStillRunning()"
>
  <div
    class="text-3xl text-gray-700 dark:text-gray-400 font-bold"
    *ngIf="display()"
  >
    {{ word.word | titlecase }}
  </div>

  <app-correct *ngIf="correct()"></app-correct>

  <app-incorrect
    *ngIf="incorrect()"
    [word]="word.word"
    [type]="word.pos"
  ></app-incorrect>

  <div class="flex items-center md:gap-4 flex-wrap gap-1" *ngIf="display()">
    <div class="md:text-2xl text-gray-700 dark:text-gray-400 text-xl">
      This word is
    </div>
    <button
      class="bg-cyan-500 text-white active:bg-cyan-600 font-medium text-base px-4 py-2 rounded-full shadow-md hover:shadow-lg outline-none focus:outline-none mr-0.5 mb-0.5 ease-linear transition-all duration-150"
      (click)="selectType('noun')"
    >
      Noun
    </button>
    <button
      class="bg-cyan-500 text-white active:bg-cyan-600 font-medium text-base px-4 py-2 rounded-full shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      (click)="selectType('verb')"
    >
      Verb
    </button>
    <button
      class="bg-cyan-500 text-white active:bg-cyan-600 font-medium text-base px-4 py-2 rounded-full shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      (click)="selectType('adverb')"
    >
      Adverb
    </button>
    <button
      class="bg-cyan-500 text-white active:bg-cyan-600 font-medium text-base px-4 py-2 rounded-full shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      (click)="selectType('adjective')"
    >
      Adjective
    </button>
  </div>
</div>

<gamestatus *ngIf="display()" [status]="gameStatus"></gamestatus>
